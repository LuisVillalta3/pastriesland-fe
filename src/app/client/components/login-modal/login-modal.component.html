<section class="modal-container">
  <button class="close-modal" (click)="close()">X</button>
  <article><img src="assets/img/login-image.jpg" alt="Login"></article>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <h1>Iniciar <i>Sesión</i></h1>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Correo electrónico</mat-label>
      <input
        matInput
        placeholder="ej: amigo@email.com"
        formControlName="email"
        type="text"
        required
      />

      <mat-error *ngIf="emailErrors">
        {{emailErrors}}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        required
        formControlName="password"
      />

      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="togglePasswordVisibility()"
        [attr.aria-label]="'Mostrar/Ocultar contraseña'"
        [attr.aria-pressed]="!hidePassword"
      >
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>

      <mat-error *ngIf="passwordErrors">
        {{passwordErrors}}
      </mat-error>
    </mat-form-field>

    <button type="submit" class="pink-btn">Iniciar sesión</button>

    <p *ngIf="false">O tambien puedes</p>
    <button *ngIf="false" type="button" class="purple-btn">Iniciar Sesión con Google</button>
    <span class="tag">¿No tienes una cuenta?</span>
    <button type="button" (click)="openRegisterModal()" class="link">Crea tu cuenta aquí</button>
  </form>
</section>
