  <div class="content-container">
    <h2>
      Nuestros
      <span>Productos</span>
    </h2>
    <p>Pasteles y postres personalizados para toda ocasión.</p>

  </div>
</section>

  <h1>Nuestro <strong>Catálogo</strong></h1>
  <p>Sabores que enamoran, diseños que sorprenden</p>

  <button class="filter-btn pink-btn" (click)="toggleSeeFilters()">
    <mat-icon>filter_alt</mat-icon>
    {{!seeFilters ? 'Mostrar' : 'Ocultar'}} Filtros
  </button>

            class="pink-checkbox"
            (click)="toggleCategories(category.id)"
            [checked]="selectedCategories.includes(category.id)"
          >
            {{ category.name }}
          </mat-checkbox>
        </li>
      </ul>
