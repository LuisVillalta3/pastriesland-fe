<div class="login-container">
  <mat-card appearance="outlined" class="login-card">
    <h1 class="login-title">Pastriesland Admin</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" required formControlName="email">

        <mat-error *ngIf="emailErrors">
          {{emailErrors}}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          required
          formControlName="password"
        />

        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Mostrar/Ocultar contraseña'"
          [attr.aria-pressed]="!hidePassword"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>

        <mat-error *ngIf="passwordErrors">
          {{passwordErrors}}
        </mat-error>
      </mat-form-field>

      <button type="submit" mat-flat-button color="primary" class="full-width">Inciar sesión</button>
    </form>
  </mat-card>
</div>
